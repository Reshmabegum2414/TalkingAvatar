<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Talking Avatar</title>
</head>
<body>
    <h2>Enter text to generate speech</h2>
    <form method="POST">
        <textarea name="text" rows="5" cols="40"></textarea><br>
        <input type="submit" value="Generate">
    </form>

    {% if audio_file %}
    <h3>Output:</h3>
    <audio controls>
        <source src="{{ audio_file }}" type="audio/mp3">
    </audio>
    {% endif %}
</body>
</html>
